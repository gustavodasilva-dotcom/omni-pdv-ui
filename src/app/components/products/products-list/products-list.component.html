<div class="container my-5">
  <h1 class="mb-3">Products</h1>
  <div>
    <button type="button" class="btn btn-outline-primary" placement="top" ngbTooltip="Add new product" (click)="openModal()">
      <i class="bi bi-plus-square"></i>
    </button>
  </div>
  <table class="table table-striped table-hover" *ngIf="products && products.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Retail Price</th>
        <th>Barcode</th>
        <th>Manufacturer</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Update product" (click)="updateProduct(product)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-danger" placement="top" ngbTooltip="Delete product" (click)="deleteProduct(product)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.retail_price }}</td>
        <td>{{ product.barcode }}</td>
        <td>{{ product.manufacturer.name }}</td>
        <td>{{ product.active ? "Yes" : "No" }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!products || products.length <= 0">No products found</p>
</div>
