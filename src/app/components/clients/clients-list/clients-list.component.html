<div class="container my-5">
  <h1 class="mb-3">Clients</h1>
  <div>
    <button type="button" class="btn btn-outline-primary" placement="top" ngbTooltip="Add new client" (click)="openModal()">
      <i class="bi bi-plus-square"></i>
    </button>
  </div>
  <table class="table table-striped table-hover" *ngIf="clients && clients.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>SSN</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" placement="top" ngbTooltip="Update client" (click)="update(client)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button type="button" class="btn btn-danger" placement="top" ngbTooltip="Delete client" (click)="delete(client)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
        <td>{{ client.name }}</td>
        <td>{{ client.ssn }}</td>
        <td>{{ client.birthday.toString().split('T')[0] }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.active ? "Yes" : "No" }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!clients || clients.length <= 0">No clients found</p>
</div>
