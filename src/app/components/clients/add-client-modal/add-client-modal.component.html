<div class="modal-header">
  <h4 class="modal-title">Add new client</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form #form="ngForm" (ngSubmit)="saveClient()">
    <div class="row">
      <div class="col mb-3">
        <label for="inputClientName" class="form-label">
          Name
        </label>
        <input
          type="text"
          class="form-control"
          id="inputClientName"
          name="name"
          [(ngModel)]="options.model.name"
        />
      </div>
      <div class="col mb-3">
        <label for="inputClientSsn" class="form-label">
          SSN
        </label>
        <input
          type="text"
          class="form-control"
          id="inputClientSsn"
          name="ssn"
          [(ngModel)]="options.model.ssn"
        />
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="inputClientBirthday" class="form-label">
          Birthday
        </label>
        <input
          type="date"
          class="form-control"
          id="inputClientBirthday"
          name="birthday"
          [(ngModel)]="options.model.birthday"
          pattern="\d{4}-\d{2}-\d{2}"
        />
      </div>
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="inputClientActive"
        name="active"
        [(ngModel)]="options.model.active"
      />
      <label class="form-check-label" for="inputClientActive">
        Active
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div class="modal-footer"></div>
