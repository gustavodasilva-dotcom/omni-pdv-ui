<div class="d-flex">
  <section class="section-wrapper products-section">
    <form class="p-3 bg-light border-bottom" (ngSubmit)="addProduct()">
      <div class="row">
        <div class="col-md-4">
          <input
            text="text"
            class="form-control form-control-lg"
            id="inputPOSProductBarcode"
            placeholder="Product barcode"
            name="barcode"
            ngModel #inputBarcodeSearch
            [(ngModel)]="addProjectToSaleRequest.barcode"
            (keydown)="searchProduct($event)"
          />
        </div>
        <div class="col-md-2">
          <input
            text="text"
            class="form-control form-control-lg"
            id="inputPOSProductPrice"
            ngModel #inputProductPrice
            disabled
          />
        </div>
        <div class="col-md-2">
          <input
            text="text"
            class="form-control form-control-lg"
            id="inputPOSProductQuantity"
            placeholder="Quantity"
            name="quantity"
            ngModel #inputProductQuantity
            [(ngModel)]="addProjectToSaleRequest.quantity"
            (keyup)="calculateTotalPrice()"
          />
        </div>
        <div class="col-md-2">
          <input
            text="text"
            class="form-control form-control-lg"
            id="inputPOSProductTotalPrice"
            ngModel #inputProductTotalPrice
            disabled
          />
        </div>
        <div class="col-md-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Add product</button>
        </div>
      </div>
    </form>
    <div class="border flex-grow-1 overflow-scroll sale-products-list">
      <ul class="list-group">
        <ng-template #saleProductContainer></ng-template>
      </ul>
    </div>
    <div class="sale-totals bg-light border-top">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <div class="mx-2">
            <span>Items:</span>
            <br />
            <span class="h4" #spnTotalItems></span>
          </div>
          <div class="ms-5">
            <span>Volumes:</span>
            <br />
            <span class="h4" #spnTotalVolumes></span>
          </div>
        </div>
        <div class="d-flex">
          <div>
            <span>Discount:</span>
            <br />
            <span class="h5" #spnDiscount></span>
          </div>
          <div class="mx-5">
            <span>SUBTOTAL:</span>
            <br />
            <span class="h2" #spnSubtotal></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section-wrapper tools-section bg-light border-start"></section>
</div>
